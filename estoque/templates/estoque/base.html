<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Sistema Adega{% endblock %}</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:#ffffff;
      background:
        linear-gradient(rgba(0,0,0,0.72), rgba(0,0,0,0.72)),
        url("https://images.unsplash.com/photo-1544148103-0773bf10d330");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height:100vh;
    }

    .wrap{max-width:900px;margin:0 auto;padding:20px;text-align:center;}

    .hero-title h1{
      margin:18px 0 14px;
      font-size:32px;
      font-weight:900;
      letter-spacing:2px;
      text-transform:uppercase;
      text-shadow:0 0 12px rgba(37,99,235,.55),0 0 28px rgba(37,99,235,.35);
    }

    .menu{
      display:flex;flex-wrap:wrap;gap:16px;justify-content:center;
      margin:14px auto 24px;
    }

    .menu a{
      text-decoration:none;
      background:rgba(17,24,39,0.9);
      color:#fff;
      padding:16px 20px;
      border-radius:14px;
      font-weight:bold;
      transition:.2s;
      min-width:130px;
    }

    .menu a:hover{background:#2563eb;transform:translateY(-2px);}

    .card{
      background:rgba(17,24,39,0.92);
      padding:24px;border-radius:16px;
      box-shadow:0 10px 35px rgba(0,0,0,.55);
      text-align:left;
    }

    input,button{
      width:100%;padding:14px;margin-top:10px;
      border-radius:10px;border:none;font-size:16px;
    }

    input{background:#020617;color:#fff;border:1px solid #1f2937;}
    button{background:#2563eb;color:#fff;font-weight:bold;cursor:pointer;}
    button:hover{background:#1d4ed8;}

    /* üîí MODAL ADMIN */
    .modal{
      position:fixed;inset:0;
      background:rgba(0,0,0,.75);
      display:none;align-items:center;justify-content:center;
      z-index:9999;
    }

    .modal-box{
      background:#020617;
      padding:26px;
      border-radius:16px;
      width:100%;max-width:380px;
      text-align:center;
      box-shadow:0 0 30px rgba(0,0,0,.7);
    }

    .modal-box h3{margin-top:0;}
    .modal-actions{display:flex;gap:10px;margin-top:14px;}
    .modal-actions button{flex:1;}
    .cancel{background:#374151;}
    .cancel:hover{background:#4b5563;}

    .error-msg{color:#fca5a5;font-size:14px;margin-top:8px;display:none;}
  </style>
</head>

<body>

<div class="wrap">

  <div class="hero-title">
    <h1>SISTEMA DE CADASTRO DA ADEGA</h1>
  </div>

  <div class="menu">
    <a href="/entrada-codigo/">üì¶ Entrada</a>
    <a href="/saida-codigo/">üßæ Sa√≠da</a>
    <a href="/relatorios/">üìä Relat√≥rios</a>
    <a href="#" onclick="abrirAdmin()">‚öôÔ∏è Admin</a>
  </div>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <div class="card">
    {% block content %}{% endblock %}
  </div>

</div>

<!-- üîí MODAL -->
<div class="modal" id="modalAdmin">
  <div class="modal-box">
    <h3>üîê Acesso ao Admin</h3>
    <input type="password" id="senhaAdmin" placeholder="Digite a senha">
    <div class="error-msg" id="erroSenha">Senha incorreta</div>
    <div class="modal-actions">
      <button onclick="entrarAdmin()">OK</button>
      <button class="cancel" onclick="fecharAdmin()">Cancelar</button>
    </div>
  </div>
</div>

<script>
  const SENHA_ADMIN = "adega12345678"; // ‚ö†Ô∏è VISUAL, n√£o seguran√ßa real

  function abrirAdmin(){
    document.getElementById("modalAdmin").style.display="flex";
    document.getElementById("senhaAdmin").value="";
    document.getElementById("erroSenha").style.display="none";
    document.getElementById("senhaAdmin").focus();
  }

  function fecharAdmin(){
    document.getElementById("modalAdmin").style.display="none";
  }

  function entrarAdmin(){
    const senha = document.getElementById("senhaAdmin").value;
    if(senha === SENHA_ADMIN){
      window.location.href="/admin/";
    }else{
      document.getElementById("erroSenha").style.display="block";
    }
  }
</script>

</body>
</html>
