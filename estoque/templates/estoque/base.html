<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Sistema Adega{% endblock %}</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:#ffffff;

      background:
        linear-gradient(
          rgba(0,0,0,0.72),
          rgba(0,0,0,0.72)
        ),
        url("https://images.unsplash.com/photo-1544148103-0773bf10d330");

      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height:100vh;
    }

    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:20px;
      text-align:center;
    }

    /* üî• T√çTULO */
    .hero-title{
      margin: 18px 0 14px 0;
    }

    .hero-title h1{
      margin:0;
      font-size:32px;
      font-weight:900;
      letter-spacing:2px;
      text-transform:uppercase;
      text-shadow:
        0 0 12px rgba(37,99,235,.55),
        0 0 28px rgba(37,99,235,.35);
    }

    /* MENU */
    .menu{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      justify-content:center;
      margin: 14px auto 24px auto;
    }

    .menu a{
      text-decoration:none;
      background:rgba(17,24,39,0.9);
      color:#ffffff;
      padding:16px 20px;
      border-radius:14px;
      font-weight:bold;
      transition: all 0.2s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:130px;
    }

    .menu a:hover{
      background:#2563eb;
      transform: translateY(-2px);
    }

    /* CARD */
    .card{
      background:rgba(17,24,39,0.92);
      padding:24px;
      border-radius:16px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.55);
      margin: 0 auto;
      text-align:left;
    }

    label{
      display:block;
      margin-top:14px;
      font-weight:bold;
    }

    input, select, button{
      width:100%;
      padding:14px;
      font-size:16px;
      margin-top:8px;
      border-radius:10px;
      border:none;
      box-sizing: border-box;
    }

    input, select{
      background:#020617;
      color:#ffffff;
      border:1px solid #1f2937;
    }

    button{
      background:#2563eb;
      color:white;
      font-weight:bold;
      cursor:pointer;
      margin-top:18px;
    }

    button:hover{
      background:#1d4ed8;
    }

    /* üîî MENSAGENS DO DJANGO */
    .messages{
      list-style:none;
      padding:0;
      margin:16px auto;
      max-width:700px;
      text-align:center;
    }

    .messages li{
      padding:14px 18px;
      margin-bottom:10px;
      border-radius:10px;
      font-weight:600;
    }

    .messages li.success{
      background:#064e3b;
      color:#ecfeff;
    }

    .messages li.error{
      background:#7f1d1d;
      color:#fee2e2;
    }

    .messages li.warning{
      background:#78350f;
      color:#ffedd5;
    }

    /* CENTRALIZA√á√ÉO */
    .center-screen{
      display:flex;
      justify-content:center;
      margin-top:60px;
      width:100%;
    }

    .center-screen .card{
      max-width:900px;
      width:100%;
    }

    .centered-card{
      text-align:center;
    }

    .centered-card label{
      text-align:left;
    }

    @media (max-width: 600px){
      .wrap{ padding:14px; }
      .hero-title h1{ font-size:20px; }
      .menu a{ width:100%; }
      .center-screen{ margin-top:24px; }
    }
  </style>
</head>

<body>

<div class="wrap">

  <div class="hero-title">
    <h1>SISTEMA DE CADASTRO DA ADEGA</h1>
  </div>

  {% block top_menu %}
  <div class="menu">
    <a href="/entrada-codigo/">üì¶ Entrada</a>
    <a href="/saida-codigo/">üßæ Sa√≠da</a>
    <a href="/relatorios/">üìä Relat√≥rios</a>
    <a href="#" onclick="entrarAdmin()">‚öôÔ∏è Admin</a>
  </div>
  {% endblock %}

  <!-- üîî MENSAGENS -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <div class="{% block page_wrapper_class %}{% endblock %}">
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>

</div>

<script>
  function entrarAdmin(){
    const senha = prompt("Digite a senha para acessar o Admin:");
    if(senha === "adega12345678"){
      window.location.href = "/admin/";
    }else if(senha !== null){
      alert("Senha incorreta!");
    }
  }
</script>

</body>
</html>
