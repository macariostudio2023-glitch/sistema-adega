services:
  db:
    image: postgres:15
    container_name: adega_db
    environment:
      POSTGRES_DB: adega
      POSTGRES_USER: adega
      POSTGRES_PASSWORD: adega123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: adega_web
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

volumes:
  postgres_data:

